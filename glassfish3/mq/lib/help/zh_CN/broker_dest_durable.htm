<h2>代理目的地属性 > <br> 长期订阅</h2>
 
<p>此选项卡显示了当前主题目的地的长期用户列表。</p>
<p>对于每个用户，此列表指定了用户的客户 ID、等待使用的消息数以及长期订阅的状态。</p>
<p><b>删除长期用户的步骤：</b></p>
<ol>
<li>在列表中单击以选择用户。</li>
<li>单击“删除”按钮。注意，删除操作将立即生效，无需单击“确定”按钮。</li>
</ol>
<p><b>清理用户的消息的步骤：</b></p>
<ol>
<li>在列表中单击以选择用户。</li>
<li>单击“清理”按钮。注意，此操作将立即生效，无需单击“确定”按钮。</li>
</ol>

</body>
</html>
