<H2>目的地对象属性</H2>
 
<P>使用此对话框，可以更改目的地对象的属性。 </P>

<P><b>只读</b> 单击此复选框，可将对象切换为只读状态。如果对象标记为只读，客户机应用程序将无法通过 API 调用修改被管理对象的属性。 </P>

<P><b>目的地名</b> 使用此字段，可以指定代理中与此被管理对象相对应的物理目的地的名称。如果您不指定名称，则使用默认名称 <code>Untitled_Destination_Object</code>。 </P>

<P><b>目的地说明</b> 使用此字段，可以输入此目的地对象的有用说明。</P>

<P>单击“确定”按钮，使用对话框中指定的值重新配置目的地对象。 </P>

<P>&nbsp;</P>
