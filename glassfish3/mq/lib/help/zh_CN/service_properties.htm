<H2>服务属性</H2>
 
<P>使用此对话框可以指定选定的 Message Queue 服务的属性。用户无需暂停服务即可更改下列任何属性。</P>

<P><b>端口号</b> 指定通过端口映射器动态分配给选定服务的端口号。可以单击<b>“静态”</b>单选按钮，为服务指定替代（可用）端口号。</P>

<P><b>服务状态</b> 指定服务的当前状态。</P>

<P><b>当前已分配的线程数目</b> 指定分配给此服务的线程数目。</P>

<P><b>当前连接数目</b> 指定当前分配给此服务的连接数目。</P>

<P><b>最小线程数目</b> 指定应从线程池分配给此服务的最小线程数目。</P>

<P><b>最大线程数目</b> 指定应从线程池分配给此服务的最大线程数目。</P>

<P>单击“确定”设置选定服务的配置值。</P>

<P>&nbsp;</P>
