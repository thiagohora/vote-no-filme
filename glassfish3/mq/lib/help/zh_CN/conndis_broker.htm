<H2>连接/断开代理</H2>
 
<P>使用此对话框可以指定验证信息。</P>
<P><b>用户名</b> 指定用户名。默认情况下，管理员的密码为 <code>admin</code>。此信息用于在用户尝试连接代理时进行验证。 </P>
<p><b>密码</b> 指定用户密码。默认情况下，管理员的密码为 <code>admin</code>。此信息用于在用户尝试连接代理时进行验证。</p>

<P>&nbsp;</P>
