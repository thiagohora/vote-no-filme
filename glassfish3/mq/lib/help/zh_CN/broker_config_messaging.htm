<H2>查询/更新代理 > <BR>消息接发</H2>
 
<P>使用此选项卡，可以为此代理实例配置消息传送的容量和消息大小。</P>

<P><b>系统中的最大消息数</b> 指定内存和磁盘（由于交换所致）中的最大消息数。附加消息将被拒绝。默认值是“无限制”。</P>

<P><b>系统中的最大消息大小</b> 指定内存和磁盘（由于交换所致）中消息的最大总大小（字节、千字节或兆字节）。附加消息将被拒绝。默认值是“无限制”。使用下拉列表指定用于计算大小的单位：字节、千字节或兆字节。</P>

<P><b>最大消息大小</b> 指定消息体的最大允许大小（字节、千字节或兆字节）。任何大于此大小的消息将被拒绝。默认值为 70 兆字节。使用下拉列表指定用于计算大小的单位：字节、千字节或兆字节。</P>
