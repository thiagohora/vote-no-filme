<H2>查询/更新代理</H2>
 
<P>使用此对话框，可以查看并更改选定代理的配置设置。 </P>

<P> 使用此对话框中的选项卡，可以配置基本属性、日志功能以及消息传送限制。 </P>

<P>有关特定选项卡的信息，请单击下列链接之一。</P>

	<A HREF="broker_config_basic.htm">基本</A> <BR><A HREF="broker_config_logging.htm">日志</A> <BR><A HREF="broker_config_messaging.htm">消息传送</A>

<P>&nbsp;</P>

<P>单击“确定”按钮设置在所有选项卡中指定的值。</P>
