<H2>代理目的地属性</H2>

<P>使用此对话框，可以查看代理目的地的当前状态以及更改为此目的地指定的属性。 </P>
<P>使用“基本”选项卡，可以获取目的地的当前状态信息以及更改选定属性。使用“长期订阅”选项卡，可以获取关于在此代理上创建的长期订阅的信息。 </P>
<P>有关如何使用这些选项卡中的字段的详细信息，请参见以下链接。</P>
  
	<A HREF="broker_dest_basic.htm">基本</A> <BR><A HREF="broker_dest_durable.htm">长期订阅</A>
