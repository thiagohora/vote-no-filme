<H2>连接/断开对象存储</H2>
 
<P>使用此对话框可以指定验证信息。</P>
<p><b>用户名</b> 指定用户名。此信息用于在用户尝试连接对象存储时进行验证。 </p>
<p><b>密码</b> 指定用户密码。此信息用于在用户尝试连接对象存储时进行验证。</p>
