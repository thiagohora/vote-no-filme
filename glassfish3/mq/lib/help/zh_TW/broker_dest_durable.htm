<h2>代理程式目標屬性 > <br> 長期訂閱</h2>
 
<p>此<b></b>標籤顯示了目前主題目標的長期用戶的清單。</p>
<p>對每位用戶來說，此表指定用戶的 ClientID、待用的訊息數和長期訂閱狀態。</p>
<p><b>若要刪除長期用戶：</b></p>
<ol>
<li>請按一下表中的用戶以將其選取。</li>
<li>按一下 <b>[刪除]</b> 按鈕。注意，此刪除將立即生效 - 您不必按下 <b>[確定]</b> 按鈕。</li>
</ol>
<p><b>若要清除用戶訊息：</b></p>
<ol>
<li>請按一下表中的用戶以將其選取。</li>
<li>按一下 <b>[清除]</b> 按鈕。注意，此動作將立即生效 - 您不必按下 <b>[確定]</b> 按鈕。</li>
</ol>

</body>
</html>
