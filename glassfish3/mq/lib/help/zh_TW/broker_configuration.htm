<H2>查詢/更新代理程式</H2>
 
<P>使用此對話方塊檢視和變更所選代理程式的配置設定。 </P>

<P> 您可使用對話方塊中顯示的標籤配置基本屬性、記錄功能和訊息傳送限制。 </P>

<P>請按下列連結以取得該特定標籤的資訊。</P>

	<A HREF="broker_config_basic.htm">基本資訊</A> <BR> <A HREF="broker_config_logging.htm">記錄</A> <BR> <A HREF="broker_config_messaging.htm">訊息傳送</A>

<P>&nbsp;</P>

<P>按一下 <b>[確定]</b> 按鈕以設定在所有標籤中指定的值。</P>
