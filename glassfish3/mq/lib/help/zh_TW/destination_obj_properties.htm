<H2>目標物件屬性</H2>
 
<P>使用此對話方塊變更目標物件的屬性。 </P>

<P><b>唯讀</b> 按一下此核取方塊可切換物件的唯讀狀態。如果物件被標記為唯讀，則用戶端應用程式將無法透過 API 呼叫修改受管理物件的屬性。 </P>

<P><b>目標名稱</b> 使用此欄位指定受管理物件所對應的代理程式上的實體目標的名稱。如果您未指定名稱，則使用預設名稱 <code>Untitled_Destination_Object</code>。 </P>

<P><b>目標描述</b> 使用此欄位輸入該目標物件的有用描述。</P>

<P>按一下 [<b>確定</b>] 按鈕用對話方塊中指定的值重新配置目標物件。 </P>

<P>&nbsp;</P>
