<H2>服務屬性</H2>
 
<P>使用此對話方塊指定所選 Message Queue 服務的屬性。您可以在不暫停服務的情況下變更下列任何屬性。</P>

<P><b>連接埠編號</b> 指定由連接埠對映器動態配置給所選服務的連接埠編號。您可以按一下 <b>[靜態]</b> 單選按鈕並為服務指定替代 (需為可用) 的連接埠編號。</P>

<P><b>服務狀態</b> 指定服務的目前狀態。</P>

<P><b>目前配置的執行緒數目</b> 指定配置給此服務的執行緒數。</P>

<P><b>目前的連接數</b> 指定目前配置給此服務的連接數。</P>

<P><b>最小執行緒數</b> 指定應從執行緒儲存區中為此服務配置的最小執行緒數。</P>

<P><b>最大執行緒數</b> 指定應從執行緒儲存區中為此服務配置的最大執行緒數。</P>

<P>按一下 <b>[確定]</b> 為選取的服務設定這些配置值。</P>

<P>&nbsp;</P>
