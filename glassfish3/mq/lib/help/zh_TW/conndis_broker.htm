<H2>連接/取消連接代理程式</H2>
 
<P>使用此對話方塊指定認證資訊。</P>
<P><b>使用者名稱</b> 指定您的使用者名稱。依預設，管理員的密碼為 <code>admin</code>。當您嘗試連接至代理程式時，此資訊用於鑑定您的身份。 </P>
<p><b>密碼</b> 指定您的使用者密碼。依預設，管理員的密碼為 <code>admin</code>。當您嘗試連接至代理程式時，此資訊用於鑑定您的身份。</p>
