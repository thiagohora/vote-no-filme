<H2>連接/取消連接物件倉庫</H2>
 
<P>使用此對話方塊指定認證資訊。</P>
<p><b>使用者名稱</b> 指定您的使用者名稱。當您嘗試連接至物件倉庫時，此資訊用於鑑定您的身份。 </p>
<p><b>密碼</b> 指定您的使用者密碼。當您嘗試連接至物件倉庫時，此資訊用於鑑定您的身份。</p>
