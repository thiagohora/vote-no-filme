<H2>連線工廠物件屬性</H2>
 
<P>使用此對話方塊可重新配置已用 [新增連線工廠] 對話方塊設定的連線工廠屬性。</P>

<P><b>唯讀</b> 按一下此核取方塊使 Factory 連接物件為唯讀。如果物件為唯讀，則用戶端應用程式將無法透過 API 呼叫修改連線工廠屬性。 </P>

<p>透過重新配置連線工廠物件，您可以重新定義 Factory 產生的全部連接的共有屬性。使用對話方塊中所顯示的標籤來重新配置連線工廠。請按下列連結以取得該特定標籤的資訊。</p>

	
<p><A HREF="connfact_rel.htm">可靠度和流量控制</A> <BR> <A HREF="connfact_queue.htm">佇列瀏覽器和伺服器階段作業</A><BR> <A HREF="connfact_handling.htm">連接處理</A> <BR> <A HREF="connfact_clientid.htm">用戶端標識</A> <BR> <A HREF="connfact_jmsx.htm">JMSX 屬性</A> <BR> <A HREF="connfact_message_header_overrides.htm">訊息標頭置換</A><BR> <A HREF="connfact_handling_old.htm">3.0 連接處理</A><BR>
<ul>
<li> 按一下 <b>[確定]</b> 以更新連線工廠物件的屬性。 </li>
</ul>
