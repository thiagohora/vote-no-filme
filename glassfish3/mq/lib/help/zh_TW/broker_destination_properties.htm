<H2>代理程式目標屬性</H2>

<P>此對話方塊可使您檢視代理程式目標的目前狀態，以及變更指定給此目標的屬性。 </P>
<P>使用 <b>[基本資訊]</b> 標籤可取得有關目標目前狀態的資訊並可變更選取的屬性。使用 <b>[長期訂閱]</b> 標籤可取得有關已在此代理程式中建立的長期訂閱的資訊。 </P>
<P>下列連結提供了有關如何在這些標籤中使用欄位的更多詳細資訊。</P>
  
	<A HREF="broker_dest_basic.htm">基本資訊</A> <BR> <A HREF="broker_dest_durable.htm">長期訂閱</A>
