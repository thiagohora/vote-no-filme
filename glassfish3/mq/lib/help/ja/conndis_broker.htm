<H2>ブローカの接続と接続解除</H2>
 
<P>このダイアログは、認証情報を指定するために使用します。</P>
<P><b>ユーザー名</b> ユーザー名を指定します。この値のデフォルトは、管理者を表す <code>admin</code> です。この情報は、ブローカへの接続でユーザーを認証する際に使用します。 </P>
<p><b>パスワード</b> ユーザーのパスワードを指定します。この値のデフォルトは、管理者を表す <code>admin</code> です。この情報は、ブローカへの接続でユーザーを認証する際に使用します。</p>

<P>&nbsp;</P>
