<H2>ブローカの照会または更新</H2>
 
<P>このダイアログは、選択したブローカに設定されている値を表示および変更するために使用します。 </P>

<P> このダイアログに表示されるタブを使用すると、基本的なプロパティ、ロギング機能、およびメッセージングの制限について設定できます。 </P>

<P>それぞれのタブについては、次のリンクをクリックしてください。</P>

	<A HREF="broker_config_basic.htm">基本</A> <BR> <A HREF="broker_config_logging.htm">ロギング</A> <BR> <A HREF="broker_config_messaging.htm">メッセージング</A>

<P>&nbsp;</P>

<P>すべてのタブで指定した値を設定するには、<b>「OK」</b>ボタンをクリックします。</P>

<P>&nbsp;</P>
