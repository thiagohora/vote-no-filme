<H2>ブローカの送信先のプロパティ</H2>

<P>このダイアログを使用すると、ブローカの送信先の現在の状態を表示したり、送信先に指定されているプロパティを変更したりできます。 </P>
<P>送信先の現在の状態について情報を表示し、選択したプロパティを変更する場合は、<b>「基本」</b>タブを使用します。このブローカに作成されている永続サブスクリプションの情報を表示する場合は、<b>「永続サブスクリプション」</b>タブを使用します。 </P>
<P>これらのタブのフィールドの使用方法の詳細については、次のリンクを参照してください。</P>
  
	<A HREF="broker_dest_basic.htm">基本</A> <BR> <A HREF="broker_dest_durable.htm">永続サブスクリプション</A>
