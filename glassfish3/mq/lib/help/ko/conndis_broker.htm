<H2>브로커 연결/연결 해제</H2>
 
<P>이 대화 상자를 사용하여 인증 정보를 지정합니다.</P>
<P><b>사용자 이름</b> 사용자 이름을 지정합니다. 관리자의 경우 기본값은 <code>admin</code>입니다. 이 정보는 브로커에 연결을 시도할 때 인증에 사용됩니다. </P>
<p><b>비밀번호</b> 사용자 비밀번호를 지정합니다. 관리자의 경우 기본값은 <code>admin</code>입니다. 이 정보는 브로커에 연결을 시도할 때 인증에 사용됩니다.</p>

<P>&nbsp;</P>
