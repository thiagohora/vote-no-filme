<H2>객체 저장소 연결/연결 해제</H2>
 
<P>이 대화 상자를 사용하여 인증 정보를 지정합니다.</P>
<p><b>사용자 이름</b> 사용자 이름을 지정합니다. 이 정보는 객체 저장소에 연결을 시도할 때 사용자 인증에 사용됩니다. </p>
<p><b>비밀번호</b> 사용자 비밀번호를 지정합니다. 이 정보는 객체 저장소에 연결을 시도할 때 사용자 인증에 사용됩니다.</p>
