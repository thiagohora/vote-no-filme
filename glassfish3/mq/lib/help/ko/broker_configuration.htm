<H2>브로커 쿼리/업데이트</H2>
 
<P>이 대화 상자를 사용하여 선택한 브로커의 구성 설정을 보고 변경합니다. </P>

<P> 대화 상자에 있는 탭을 사용하여 기본 등록 정보, 로깅 기능, 메시징 제한을 구성합니다. </P>

<P>특정 탭에 대한 자세한 내용은 다음 링크를 참조하십시오.</P>

	<A HREF="broker_config_basic.htm">기본</A> <BR> <A HREF="broker_config_logging.htm">로깅</A> <BR> <A HREF="broker_config_messaging.htm">메시징</A>

<P>&nbsp;</P>

<P>모든 탭에서 지정한 값을 설정하려면 <b>확인</b> 버튼을 누릅니다.</P>
