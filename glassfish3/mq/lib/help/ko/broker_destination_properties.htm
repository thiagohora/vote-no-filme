 <H2>브로커 대상 등록 정보</H2>

<P>이 대화 상자를 사용하면 브로커 대상의 현재 상태를 보고 대상에 지정된 등록 정보를 변경할 수 있습니다. </P>
<P>대상의 현재 상태에 대한 정보를 얻고 선택한 등록 정보를 변경하려면 <b>기본</b> 탭을 사용합니다. 이 브로커에서 만든 영구 가입에 대한 정보를 얻으려면 <b>영구 가입</b> 탭을 사용합니다. </P>
<P>이 탭의 필드를 사용하는 방법에 대한 자세한 내용은 다음 링크를 참조하십시오.</P>
  
 	<A HREF="broker_dest_basic.htm">기본</A> <BR> <A HREF="broker_dest_durable.htm">영구 가입</A>
